<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SportsDB</title>

	<!-- bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<!-- custom css -->
	<link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light">
	<header class="text-center py-4">
		<h1 class="text-success">Search Your Favourite Sport Team</h1>
	</header>

	<main>
		<div class="container">
			<!-- search input -->
			<div class="input-group mx-auto">
				<input type="text" id="search_input" class="form-control" placeholder="Enter a team name like barcelona">
				<button class="btn btn-info" type="button" id="search_btn">Search</button>
			</div>

			<!-- notice box -->
			<div id="error_notice" class="text-center"></div>

			<!-- search result -->
			<div id="all_teams" class="search-result text-center my-5"></div>

			<!-- team detail -->
			<div id="team_detail"></div>
		</div>
	</main>
	<!-- scripts -->
	<!-- bootstrap js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
	<!-- custom js -->
	<script src="./js/app.js"></script>
</body>
</html>
